<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>
<body>
    <script>
        // Binary Operators

        var x = 4;
        var y = 8;

        // Arithmetic Operators

        console.log(x + y);     // Addition Operator
        console.log(x - y);     // Subtraction Operator
        console.log(x * y);     // Multiplication Operator
        console.log(y / x);     // Division Operator
        console.log(y % x);     // Modulo Operator

        // Assignment Operator

        x += y;                 // Shorthand Addition Operator

        console.log(x);
        x = 4;                  // Assigning 4 to x back again as the value of x changes after every operation 

        x -= y;                 // Shorthand Subtraction Operator

        console.log(x);
        x = 4;                  // Assigning 4 to x back again as the value of x changes after every operation

        x *= y;                 // Shorthand Multiplication Operator

        console.log(x);
        x = 4;                  // Assigning 4 to x back again as the value of x changes after every operation

        x /= y;                 // Shorthand Division Operator

        console.log(x);
        x = 4;                  // Assigning 4 to x back again as the value of x changes after every operation

        // Relational Operators
        var z = 4;
        var p = "4";
        console.log(x < y);         // Less than

        console.log(x > y);         // Greater Than

        console.log(x <= y);        // Less than or equal to

        console.log(x >= y);        // Greater than or equal to

        console.log(x == z);        // Equal to
        
        console.log(x == p);        // Equal to

        console.log(x != y);        // Not equal to

        // Identity Operators


        console.log(x === p);       
        
        console.log(x === z);

        console.log(x !== p);

        console.log(x !== z);


        // Logical Operators

        var a = 1;
        var b = 0;

        console.log(a && b);        // AND Operator

        console.log(a || b);        // OR Operator
        
        console.log(!a);            // NOT Operator

        console.log(!b);

        console.log(x < y && y < z);

        console.log(x < y || y < z);        

        console.log(x < y && !(y < z));

    </script>
</body>
</html>
